<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Levels</title>
    <script src="https://kit.fontawesome.com/841cec90a3.js" crossorigin="anonymous"></script>
    <style>
         :root {
            --var1: #e820ac;
            --var2: #9e2fed;
            --var3: #71b7e6;
            --var4: #9b59b6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: linear-gradient(150deg, #71b7e6, #9b59b6);
        }
        
        .container {
            position: relative;
            display: flex;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            background: #f0e7e7;
            margin: 100px 50px 0px 200px;
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            font-size: 50px;
            text-align: center;
            box-shadow: 0px 3px rgba(0, 0, 0, 0.3);
            font-family: 'Ms Madi', cursive;
            font-weight: 600;
            transition: .8s ease all;
            margin-bottom: 30px;
        }
        
        .submit {
            height: 50px;
            background: transparent;
            font-size: 25px;
            margin-left: 30%;
            color: #71b7e6;
            width: 30%;
            border: #71b7e6 solid 2px;
            border-radius: 5px;
            transition: .8s ease all;
            margin-bottom: 10px;
        }
        
        #submit:hover {
            color: #9b59b6;
            border: #9b59b6 solid 2px;
        }
        
        .title {
            margin-left: -60px;
            font-size: 2rem;
            color: #71b7e6;
            transition: .8s ease all;
            margin-bottom: 20px;
        }
        
        .title:hover {
            color: #9659b6;
        }
        
        i {
            position: absolute;
            right: 1%;
            color: #71b7e6;
            font-size: 53px;
            transition: 2s ease all;
        }
        
        i:hover {
            color: #9659b6;
        }
        
        #sun {
            transition: .8s ease all;
        }
        
        #moon {
            transition: .8s ease all;
            display: none;
        }
        
        .dark {
            background: #101010;
        }
        
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        @media (min-width:350px)and (max-width:500px) {
            .container {
                margin: 100px 10px 0px 10px;
                border-radius: 10px;
                padding: 20px;
                max-width: 800px;
            }
            .container img {
                width: 50px;
                height: 80px;
                position: absolute;
                left: -10%;
                top: 2%;
                color: #71b7e6;
            }
            .submit {
                font-size: 15px;
                margin-left: 25%;
                color: #71b7e6;
                width: 50%;
                font-weight: bold;
            }
            i {
                right: 2%;
                font-size: 43px;
            }
            .title {
                text-align: center;
                margin-left: -20px;
                font-size: 15px;
                margin-bottom: 20px;
                margin-top: 10px;
            }
            i {
                position: absolute;
                right: 30px;
                color: #71b7e6;
                font-size: 53px;
                transition: 2s ease all;
            }
            .title1 {
                margin-top: 10px;
                margin-bottom: 1px;
                font-size: 10px;
                font-weight: bold;
                text-align: center;
                color: #007bff;
            }
            .title1 marquee {
                text-align: center;
                padding: 10px;
            }
            .title1 marquee span {
                text-align: center;
                margin-right: 200px;
            }
        }
        
        .title1 {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 2rem;
            display: block;
            font-weight: bold;
            color: #000000;
            direction: rtl;
        }
        
        .title1 marquee {
            text-align: center;
            padding: 10px;
        }
        
        .title1 marquee span {
            text-align: center;
            margin-right: 100px;
        }
        
        .container img {
            width: 80px;
            height: 80px;
            position: absolute;
            left: 1%;
            top: 2%;
            color: #71b7e6;
        }
    </style>
</head>

<body>
    <div class="title1">
        <marquee behavior="1" direction="right"><span>المكتب العربي الدولي للترجمة والخدمات
                </span><br>The International Arab Office for Translation &#38 Services</marquee>
    </div>
    <div class="container">
        <img src="images/mainLogo.png" alt="">
        <i id='sun' class="fa-regular fa-sun"></i><i id='moon' class="fa-regular fa-moon"></i>
        <div class="title">Choose Your Level</div>
        <button id='VA' class="submit">Venture A</button>
        <button id='OneA' class="submit">Level 1A</button>
        <button id='OneB' class="submit">Level 1B</button>
        <button id='TwoA' class="submit">Level 2A</button>
        <button id='TwoB' class="submit">Level 2B</button>


        <script>
            var VA = document.getElementById('VA');
            var OneA = document.getElementById('OneA');
            var OneB = document.getElementById('OneB');
            var TowA = document.getElementById('TwoA');
            var TowB = document.getElementById('TwoB');
            VA.onclick = function() {
                parent.location = 'homeVA.html';

            }
            OneA.onclick = function() {
                parent.location = 'home1A.html';

            }
               OneB.onclick = function() {
                parent.location = 'home1B.html';

            }
            TowA.onclick = function() {
                parent.location = 'home2A.html';

            }
               TowB.onclick = function() {
                parent.location = 'home2B.html';

            }
            document.querySelector('#sun').onclick = () => {
                document.querySelector('.container').classList.add('dark');
                document.querySelector('#sun').style.display = 'none';
                document.querySelector('#moon').style.display = 'block';
            }
            document.querySelector('#moon').onclick = () => {
                document.querySelector('.container').classList.remove('dark');
                document.querySelector('#sun').style.display = 'block';
                document.querySelector('#moon').style.display = 'none';
            }
        </script>
</body>

</html>
